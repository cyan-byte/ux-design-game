<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Principles</title>
    <link href="style.css" rel="stylesheet" />
    <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
    <script defer src="design-principles.js"></script>
  </head>
  <body class="game-body">
    <div class="gameplay-grid">
      <header class="game-header">
        <div class="game-score-board">
          <img src="/images/bot.png" alt="robot icon" style="width: 50px; height: 60px">
          <p class="robot-score game-score">00000</p>
        </div>
        <img src="/images/nui.png" alt="nui logo">
        <div class="game-score-board">
          <img src="/images/eye.png" alt="eye icon" style="width: 43px; height: 30px;">
          <p class="player-score game-score">00000</p>
        </div>
      </header>

        
      <!-- Quiz Page -->
      <div class="game">
        <img src="" id= "question-image" alt="question image">
        <div class="level-question"></div>
        <div class="option-section">
          <div class="option-buttons">
            <button class="option-button button1"></button>
            <button class="option-button button2"></button>
            <button class="option-button button3"></button>
            <button class="option-button button4"></button>
          </div>
          <button class="next-button">next</button>
        </div>
      <!--add 5 different questions to navigate to after user answers each one correctly-->
      <!--Each screen loads a new question. After the question is answered correctly-->
      </div>
    </div>
  </body>
</html>
